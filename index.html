, в общем, такой бардак у них там","я в этой школе работала вожатой","и у нас в школа, говорит, которые работали, говорит, работают","а вечером в волейбол","оттуда вышел, да в шахту уж","я в большие праздники хожу","около... сейчас, один раз там около... где источник, там было, около источника жг... жара была в этом... в этот, в том году","не вышивала в молодости","я к ней часто, когда в Чебоксарах (?) у нее ночью, у нее однокомнатная","пойдешь в огород","в больнице родили","в этом году как будет вот","вот же в книжке написано, говорю [смеется] вот так смеялась","еще сестренка была, сестренка вышла замуж в Австрию потом","так жили, вот поэтому я хотела учиться в механизаторах","в начальных классах, по - моему (?)","в Чебоксарах","в колхозе тогда работали, колхозе - то, не щ... не ездили на заработки тогда люди, в колхозе работали","вот раньше тут у нас в Карачкино","Отец Антон < у ее, вот я точно не знаю мать как зовут","это у многих тут в этих местах, не только у нас там, в других деревнях тоже есть пасеки","потом в русскую печку ставят, чтоб сушить, что - то там приправы, вот шортан","а вы с самого, э","ну, в наше время очень бедно жили ведь, хлеба - то нету, только картошка, так гнилую картошку кушали","я говорю, в Питер не езжай","в погреб","с золотой медалью у меня закончила","ехать в Москву","в Москве она училась шить.","в Канаш я поступила","были у нас пчелы вообще - то, когда я в... в детстве были пчелы у нас тоже","в школе директором работал","в школе","она в отпуск только приезжает","да, вообще, деревенский праздник, день села, считается, в этот день, [неразборчиво], ну, день села и справляют, можно сказать, ага, в этот день","коромысло таскали мы вот, когда я в детстве","Один погиб в великой отечественной войне","в неделю раз","с соусом","и они лежали в вазе вот эти плитки шоколада","мы были в Белоруссии","у мамы там есть в огороде","с Чебоксар приезжают","а впоследствии в семьдесят первом году я поступила","в семьях этак много детей было, сейчас уже все","Но, к сожалению, в девяностом году папы не стало","в Чебоксарах есть школа вот для вот таких","он в пятьдесят восьмом","в гостений (в гостиницу?)","в прошлые годы","швейная фабрика, вот как в гору поднимешься вот","в кино показывают как ее посадили","он приехал, этот инспектор, в нашу школу","в другой район, Шумерлинский, там работали и жили","с нашей стороны","в сентябре тепло, говорят","И вот когда с войны возвращался дедушка, он забрал ее и привез сюда к нам в наше село","в Ибресях, в Канаше там, в Алатыре, везде","утром встаю где - то вот в шесть тридцать","это в марийской, что ли, там","в Рождество, да, да","в нашем","в этом же селе","с водой играли","когда я приезжала в шестьдесят пятом году","в Чебоксарах есть монастырь","в журнале я видела, что","менде.... в механизаторах","в шестьдесят восьмом году","а мы как раз в Белоруссию приехали","в овраг, туда","в девятнадцатом году сорок лет будет уже","потом в земле лежит, гниет","в колхозе не обманывали","в позапрошлом году","в кафе идут","это развернуто (?) в здании части фотографировали [смеется]","в общежитие","сегодня надо в церковь идти","в горный промышленный училище","штоли, ну у нас, это, концерты в клубе показывают, у нас же","в Шумерли","в этой деревне жила","ну в колхоз, они никуда не уехали","вот особенно в... сейчас в лесу справляли, где - то около леса, сейчас в стадионе вот","Тоже вот домой < в точку доехал, где - то от станции метр вот так","говорю - то это не я, а говорю, это девчонки говорят, которые в суде работают","Вот мы выехали, а там же в Мурманской области там сопки: спуски - подъемы, спуски - подъемы.","летом жила в деревне, ухаживала, смотрела за внучатами","и я впоследствии в Чебоксарах","да народу много было, а теперь и в деревне пустых домов уже","в первом классе, но потом к третьему классу еще запомнят, наверное","он, это, с сыном, туда ходила","на текстильную фабрику пошла","она в Москве учителем работает","в сторону дорога уходит от","И где - то после обеда, в общем, ну, часа в два, наверное, или три","мы в футбол играли","в то время у нас в деревне не было средней школы","Она жила в его семье, нянчила детей, смотрела за детьми маленькими и научилась там шить","ага, на это, в учительской квартире, это","там три смены работали в свое время","даже с Шумерли иногда приезжают сюда купаться","поехала в Ядрин учиться на механизатора","в очереди стоишь","в этом году что - то мало","не в поладках все равно","и он с другой деревни приходит","около... сейчас, один раз там около... где источник, там было, около источника жг... жара была в этом... в этот, в том году","в дважды, трижды дороже дают","в Горьковской области","сейчас, в пятьдесят седьмом году я, наверное, училась","ну, прибалтийск, в Латвии были","И вот она привозила, и мы вот, благодаря ей, на селе первые пошли в школу в школьных формах","в школе","раньше много было в лесу тут орехи","ну, сейчас уже в садике по - русски все разговаривают, тогда мы по - русски не разговаривали, школу кончили, не разговаривали, только у нас","дружбы у нас был, в конце, ага, костер дружбы всегда у нас там был","в канашское педагогическое училище","Дедушка - он в войну умер.","там в Ядринский раойне","в декабре восемьдесят три года будет","есть, в лесу, в лесу, это там...","в деревне любой кустик под туалет пойдешь","Родилась в Польше вблизи города Варшавы","когда учился в университете","в тысяча девятьсот пятидесятом году","тоже собрались в Чебоксаре по десять человек","в полдвенадцатого","старинные избы которые сохранились с такой резьбой имеют","не смогла в пединститут поступить, она в Канаш перешла, училась она","в другую сторону, в сторону Канаша переехали в Чебоксары жить и так устроились в городе.","в поле, на овраге","в наше время","в этом году это тоже был проблемный из - за дождей","в воде варят","а зимой ездила в Чебоксары к старшей своей дочери и вот там по заказу шила, шила платья женщинам","сейчас на базаре в Чебоксарах","Там в лесу недалеко на въезде бетон таскали аж километр несли через овраг там","первые пошли на елку в таких нарядных платьях","в Ибресях, в Канаше там, в Алатыре, везде","в семьдесят шестом с армии пришел","в тысяча девятьсот пятьдесят седьмом году — вот с тех пор","как раз она, это, в школе","в Ленинград по путевке","в магазин","и в экономический университет тоже сдавала","а в произведении они обе умерли","в школе училась у нас и пришла вот к нам","вот в конуру залез","и вот в тридцать седьмой комнате мы жили","это ж в пятидесятые мы д...","я в Саратове была","в милиции кто работает?","в голове не держится","в Черном море купались (купалися)","тогда в это время построили, и плотины построили, и мосты построили, до перестройки","в одном классе сидят они","а тут живая дочка осталась, в книге умерла она","в землю","летом в сенокос","я в этой деревне родилась","это у многих тут в этих местах, не только у нас там, в других деревнях тоже есть пасеки","раньше в школа работала у нас","в Юванове"],["<audio controls=\"\" preload=\"none\"><source src=\"http://lingconlab.ru/ChuvashRus/OUT/asg1937_20170807_AnfStep_KI_RusText_01-438970-439700.wav\" type=\"audio/ogg\"><\/audio> ","<audio controls=\"\" preload=\"none\"><source src=\"http://lingconlab.ru/ChuvashRus/OUT/gnb1956_170811_GalNik_MF_TEXT_pro_xmel'_i_pro_semju-262925-264215.wav\" type=\"audio/ogg\"><\/audio> ","<audio controls=\"\" preload=\"none\"><source src=\"http://lingconlab.ru/ChuvashRus/OUT/zns1934_20170810_ZojNik_KI_Puteshestvija_sluchaj_v_gorah_rus-127765-129545.wav\" type=\"audio/ogg\"><\/audio> ","<audio controls=\"\" preload=\"none\"><source src=\"http://lingconlab.ru/ChuvashRus/OUT/bpn1956_20170808_BorPor_KI_RusText_01-489192-490512.wav\" type=\"audio/ogg\"><\/audio> ","<audio controls=\"\" preload=\"none\"><source src=\"http://lingconlab.ru/ChuvashRus/OUT/zns1934_20170809_ZojNik_KI_RusText_o_zhizni_A-372190-373720.wav\" type=\"audio/ogg\"><\/audio> ","<audio controls=\"\" preload=\"none\"><source src=\"http://lingconlab.ru/ChuvashRus/OUT/jmv1947_20170806_JurMef+zhena_KI_VB_RusText <script id="quarto-html-after-body" type="application/javascript">
window.document.addEventListener("DOMContentLoaded", function (event) {
  const toggleBodyColorMode = (bsSheetEl) => {
    const mode = bsSheetEl.getAttribute("data-mode");
    const bodyEl = window.document.querySelector("body");
    if (mode === "dark") {
      bodyEl.classList.add("quarto-dark");
      bodyEl.classList.remove("quarto-light");

      bodyEl.classList.add("quarto-light");
      bodyEl.classList.remove("quarto-dark");

  };

  const isCodeAnnotation = (el) => {
    for (const clz of el.classList) {
      if (clz.startsWith('code-annotation-')) {                     
        return true;
      }
    }
    return false;
  }
  const clipboard = new window.ClipboardJS('.code-copy-button', {
    text: function(trigger) {
      const codeEl = trigger.previousElementSibling.cloneNode(true);
      for (const childEl of codeEl.children) {
        if (isCodeAnnotation(childEl)) {
          childEl.remove();
        }
      }
      return codeEl.innerText;
    }
  });
  clipboard.on('success', function(e) {
    // button target
    const button = e.trigger;
    // don't keep focus
    button.blur();
    // flash "checked"
    button.classList.add('code-copy-button-checked');
    var currentTitle = button.getAttribute("title");
    button.setAttribute("title", "Copied!");
    let tooltip;
    if (window.bootstrap) {
      button.setAttribute("data-bs-toggle", "tooltip");
      button.setAttribute("data-bs-placement", "left");
      button.setAttribute("data-bs-title", "Copied!");
      tooltip = new bootstrap.Tooltip(button, 
        { trigger: "manual", 
          customClass: "code-copy-button-tooltip",
          offset: [0, -8]});
      tooltip.show();    
    }
    setTimeout(function() {
      if (tooltip) {
        tooltip.hide();
        button.removeAttribute("data-bs-title");
        button.removeAttribute("data-bs-toggle");
        button.removeAttribute("data-bs-placement");
      }
      button.setAttribute("title", currentTitle);
      button.classList.remove('code-copy-button-checked');
    }, 1000);
    // clear code selection
    e.clearSelection();
  });
  function tippyHover(el, contentFn, onTriggerFn, onUntriggerFn) {
    const config = {
      allowHTML: true,
      maxWidth: 500,
      delay: 100,
      arrow: false,
      appendTo: function(el) {
          return el.parentElement;
      },
      interactive: true,
      interactiveBorder: 10,
      theme: 'quarto',
      placement: 'bottom-start',
    };
    if (contentFn) {
      config.content = contentFn;
    }
    if (onTriggerFn) {
      config.onTrigger = onTriggerFn;
    }
    if (onUntriggerFn) {
      config.onUntrigger = onUntriggerFn;
    }
    window.tippy(el, config); 
  }
  const noterefs = window.document.querySelectorAll('a[role="doc-noteref"]');
  for (var i=0; i<noterefs.length; i++) {
    const ref = noterefs[i];
    tippyHover(ref, function() {
      // use id or data attribute instead here
      let href = ref.getAttribute('data-footnote-href') || ref.getAttribute('href');
      try { href = new URL(href).hash; } catch {}
      const id = href.replace(/^#\/?/, "");
      const note = window.document.getElementById(id);
      return note.innerHTML;
    });
  }
  const xrefs = window.document.querySelectorAll('a.quarto-xref');
  const processXRef = (id, note) => {
    // Strip column container classes
    const stripColumnClz = (el) => {
      el.classList.remove("page-full", "page-columns");
      if (el.children) {
        for (const child of el.children) {
          stripColumnClz(child);
        }
      }
    }
    stripColumnClz(note)
    if (id === null || id.startsWith('sec-')) {
      // Special case sections, only their first couple elements
      const container = document.createElement("div");
      if (note.children && note.children.length > 2) {
        container.appendChild(note.children[0].cloneNode(true));
        for (let i = 1; i < note.children.length; i++) {
          const child = note.children[i];
          if (child.tagName === "P" && child.innerText === "") {
            continue;
          } else {
            container.appendChild(child.cloneNode(true));
            break;
          }
        }
        if (window.Quarto?.typesetMath) {
          window.Quarto.typesetMath(container);
        }
        return container.innerHTML
      } else {
        if (window.Quarto?.typesetMath) {
          window.Quarto.typesetMath(note);
        }
        return note.innerHTML;
      }
    } else {
      // Remove any anchor links if they are present
      const anchorLink = note.querySelector('a.anchorjs-link');
      if (anchorLink) {
        anchorLink.remove();
      }
      if (window.Quarto?.typesetMath) {
        window.Quarto.typesetMath(note);
      }
      // TODO in 1.5, we should make sure this works without a callout special case
      if (note.classList.contains("callout")) {
        return note.outerHTML;
      } else {
        return note.innerHTML;
      }
    }
  }
  for (var i=0; i<xrefs.length; i++) {
    const xref = xrefs[i];
    tippyHover(xref, undefined, function(instance) {
      instance.disable();
      let url = xref.getAttribute('href');
      let hash = undefined; 
      if (url.startsWith('#')) {
        hash = url;
      } else {
        try { hash = new URL(url).hash; } catch {}
      }
      if (hash) {
        const id = hash.replace(/^#\/?/, "");
        const note = window.document.getElementById(id);
        if (note !== null) {
          try {
            const html = processXRef(id, note.cloneNode(true));
            instance.setContent(html);
          } finally {
            instance.enable();
            instance.show();
          }
        } else {
          // See if we can fetch this
          fetch(url.split('#')[0])
          .then(res => res.text())
          .then(html => {
            const parser = new DOMParser();
            const htmlDoc = parser.parseFromString(html, "text/html");
            const note = htmlDoc.getElementById(id);
            if (note !== null) {
              const html = processXRef(id, note);
              instance.setContent(html);
            } 
          }).finally(() => {
            instance.enable();
            instance.show();
          });
        }
      } else {
        // See if we can fetch a full url (with no hash to target)
        // This is a special case and we should probably do some content thinning / targeting
        fetch(url)
        .then(res => res.text())
        .then(html => {
          const parser = new DOMParser();
          const htmlDoc = parser.parseFromString(html, "text/html");
          const note = htmlDoc.querySelector('main.content');
          if (note !== null) {
            // This should only happen for chapter cross references
            // (since there is no id in the URL)
            // remove the first header
            if (note.children.length > 0 && note.children[0].tagName === "HEADER") {
              note.children[0].remove();
            }
            const html = processXRef(null, note);
            instance.setContent(html);
          } 
        }).finally(() => {
          instance.enable();
          instance.show();
        });
      }
    }, function(instance) {
    });
  }
      let selectedAnnoteEl;
      const selectorForAnnotation = ( cell, annotation) => {
        let cellAttr = 'data-code-cell="' + cell + '"';
        let lineAttr = 'data-code-annotation="' +  annotation + '"';
        const selector = 'span[' + cellAttr + '][' + lineAttr + ']';
        return selector;
      }
      const selectCodeLines = (annoteEl) => {
        const doc = window.document;
        const targetCell = annoteEl.getAttribute("data-target-cell");
        const targetAnnotation = annoteEl.getAttribute("data-target-annotation");
        const annoteSpan = window.document.querySelector(selectorForAnnotation(targetCell, targetAnnotation));
        const lines = annoteSpan.getAttribute("data-code-lines").split(",");
        const lineIds = lines.map((line) => {
          return targetCell + "-" + line;
        })
        let top = null;
        let height = null;
        let parent = null;
        if (lineIds.length > 0) {
            //compute the position of the single el (top and bottom and make a div)
            const el = window.document.getElementById(lineIds[0]);
            top = el.offsetTop;
            height = el.offsetHeight;
            parent = el.parentElement.parentElement;
          if (lineIds.length > 1) {
            const lastEl = window.document.getElementById(lineIds[lineIds.length - 1]);
            const bottom = lastEl.offsetTop + lastEl.offsetHeight;
            height = bottom - top;
          }
          if (top !== null && height !== null && parent !== null) {
            // cook up a div (if necessary) and position it 
            let div = window.document.getElementById("code-annotation-line-highlight");
            if (div === null) {
              div = window.document.createElement("div");
              div.setAttribute("id", "code-annotation-line-highlight");
              div.style.position = 'absolute';
              parent.appendChild(div);
            }
            div.style.top = top - 2 + "px";
            div.style.height = height + 4 + "px";
            div.style.left = 0;
            let gutterDiv = window.document.getElementById("code-annotation-line-highlight-gutter");
            if (gutterDiv === null) {
              gutterDiv = window.document.createElement("div");
              gutterDiv.setAttribute("id", "code-annotation-line-highlight-gutter");
              gutterDiv.style.position = 'absolute';
              const codeCell = window.document.getElementById(targetCell);
              const gutter = codeCell.querySelector('.code-annotation-gutter');
              gutter.appendChild(gutterDiv);
            }
            gutterDiv.style.top = top - 2 + "px";
            gutterDiv.style.height = height + 4 + "px";
          }
          selectedAnnoteEl = annoteEl;
        }
      };
      const unselectCodeLines = () => {
        const elementsIds = ["code-annotation-line-highlight", "code-annotation-line-highlight-gutter"];
        elementsIds.forEach((elId) => {
          const div = window.document.getElementById(elId);
          if (div) {
            div.remove();
          }
        });
        selectedAnnoteEl = undefined;
      };
        // Handle positioning of the toggle
    window.addEventListener(
      "resize",
      throttle(() => {
        elRect = undefined;
        if (selectedAnnoteEl) {
          selectCodeLines(selectedAnnoteEl);
        }
      }, 10)
    );
    function throttle(fn, ms) {
    let throttle = false;
    let timer;
      return (...args) => {
        if(!throttle) { // first call gets through
            fn.apply(this, args);
            throttle = true;
        } else { // all the others get throttled
            if(timer) clearTimeout(timer); // cancel #2
            timer = setTimeout(() => {
              fn.apply(this, args);
              timer = throttle = false;
            }, ms);
        }
      };
    }
      // Attach click handler to the DT
      const annoteDls = window.document.querySelectorAll('dt[data-target-cell]');
      for (const annoteDlNode of annoteDls) {
        annoteDlNode.addEventListener('click', (event) => {
          const clickedEl = event.target;
          if (clickedEl !== selectedAnnoteEl) {
            unselectCodeLines();
            const activeEl = window.document.querySelector('dt[data-target-cell].code-annotation-active');
            if (activeEl) {
              activeEl.classList.remove('code-annotation-active');
            }
            selectCodeLines(clickedEl);
            clickedEl.classList.add('code-annotation-active');
          } else {
            // Unselect the line
            unselectCodeLines();
            clickedEl.classList.remove('code-annotation-active');
          }
        });
      }
  const findCites = (el) => {
    const parentEl = el.parentElement;
    if (parentEl) {
      const cites = parentEl.dataset.cites;
      if (cites) {
        return {
          el,
          cites: cites.split(' ')
        };
      } else {
        return findCites(el.parentElement)
      }
    } else {
      return undefined;
    }
  };
  var bibliorefs = window.document.querySelectorAll('a[role="doc-biblioref"]');
  for (var i=0; i<bibliorefs.length; i++) {
    const ref = bibliorefs[i];
    const citeInfo = findCites(ref);
    if (citeInfo) {
      tippyHover(citeInfo.el, function() {
        var popup = window.document.createElement('div');
        citeInfo.cites.forEach(function(cite) {
